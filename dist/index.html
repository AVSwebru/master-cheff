<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Master Sheff</title>
  <link href="main.css" rel="stylesheet">
</head>
<body class="resume">
    <header class="header"> 
        <div class="uk-container">
            <div class="header__inner">
                <div class="header__leftside">
                    <a class="logo" href="#">
                        <img src="img/logo.png?ae7e348c09be3fbac45b9ede2e38f542" alt="logo">
                    </a>
                </div>
                <div class="header__rightside">
                    <nav class="nav">
                        <ul>
                            <li><a href="#">О нас</a></li>
                            <li><a href="#">Наши клиенты</a></li>
                            <li><a href="#">Акции</a></li>
                            <li><a href="#">Доставка</a></li>
                            <li><a href="#">Производители</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </nav>
                    <div class="header-tel">
                        <svg class="header-tel__icon">
                            <use xlink:href="#smartphone">
                        </svg>
                        <a class="header-tel__number" href="tel: +79204228167">+7 (920) 422-81-67</a>
                    </div> 
                </div>
            </div>
        </div>
    </header>
    <div class="control-bar">
        <div class="uk-container">
           <div class="control-bar__inner">
                <div class="control-bar__leftside">
                    <button class="catalog-btn" type="button">
                        <svg class="catalog-btn__icon">
                            <use xlink:href="#menu">
                        </svg>
                        Каталог
                    </button>
                    <ul class="catalog-short-menu">
                        <li><a href="#">Стекло</a></li>
                        <li><a href="#">Столовая посуда</a></li>
                        <li><a href="#">Сиропы топпинги</a></li>
                        <li><a href="#">Столовые приборы</a></li>
                        <li><a href="#">Новинки</a></li>
                    </ul>
               </div>
               <div class="control-bar__rightside">
                    <button class="search-btn" type="button">
                        <svg class="seacrh-btn__icon">
                            <use xlink:href="#search">
                        </svg>
                    </button>
                    <button class="cart-btn" type="button">
                        <svg class="cart-btn__icon">
                            <use xlink:href="#cart">
                        </svg>
                        <span>
                            <span class="cart-btn__count">
                                Товаров: 7
                            </span>
                            <span class="cart-btn__sum">
                                Сумма: 5321 руб.
                            </span>
                        </span>
                    </button>
               </div>
           </div> 
        </div>
    </div>
  <script src="bundle.js"></script>
</body>
</html>
